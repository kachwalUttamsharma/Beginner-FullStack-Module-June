<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>

      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      // Fix the list by inserting the missing
      //element using querySelectorAll and insertBefore
      let ourList = document.querySelector("ul");
      //   console.log(ourList);

      // read operation
      let items = document.querySelectorAll("li");
      let indexThatHas8 = items[6];

      // create element
      let sevenElem = document.createElement("li");
      sevenElem.innerText = "7";

      // updating the browser
      ourList.insertBefore(sevenElem, indexThatHas8);
    </script>
  </body>
</html>
